<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Редагування користувача</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

<!-- Top menu -->
<div th:replace="fragments/menu.html :: top-menu"/>

<div class="w3-container">
    <br/>

    <div class="w3-card w3-white">
        <div class="w3-container w3-blue"><h3 th:text="'Редагування користувача ' + ${editUser.email}">Редагування користувача</h3></div>

        <div class="w3-container">
            <form action="/admin/user/edit" method="post">
                <br/>

                <input type="hidden" th:value="${editUser.email}" name="email"/>

                <h3>Ім'я</h3>
                <input th:value="${editUser.name}" type="text" name="name" class="w3-input w3-border"/>
                <br/>

                <h3>Прізвище</h3>
                <input th:value="${editUser.lastName}" type="text" name="lastName" class="w3-input w3-border"/>
                <br/>

                <h3>Пароль (введіть новий, якщо хочете змінити)</h3>
                <input value="" type="text" name="password" class="w3-input w3-border"/>
                <br/>

                <a href="/admin" class="w3-button w3-gray">Не зберігати</a>

                <input type="submit" class="w3-button w3-blue w3-right w3-margin-bottom" value="Зберегти"/>
                <br/>
            </form>

        </div>
    </div>
</div>
</body>
</html>
